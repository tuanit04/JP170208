<!-- Thiết kế nguyên mẫu giao diện login -->

<html>
	<head>
		<title>Đăng nhập</title>
		<link href="login.css" rel="stylesheet" type="text/css" />
		<script language="JavaScript" src="login.js"></script>
	</head>

	<body>
		<div id="loginview" class="loginview">
			<form name="frmLogin" action="" method="">
				<table cellspacing=0>
					<tr>
						<th colspan=2>Đăng nhập</th>
					</tr>
			
					<tr>
						<td class="lc">Tên đăng nhập</td>
						<td><input type="text" size="25" name="txtUserName" /></td>
					</tr>
					
					<tr>
						<td class="lc">Mật khẩu</td>
						<td><input type="password" size="25" name="txtUserPass" /></td>
					</tr>
					
					<tr>
						<td class="lc">
							<input type="checkbox" id="chkSave" />
						</td>
						<td>
							<label for="chkSave">
								Lưu thông tin đăng nhập?
							</label>
						</td>
					</tr>
					
					<tr>
						<td colspan=2 align="center">
							<a href="#">Quên mật khẩu?</a>&nbsp;|&nbsp;
							<a href="#">Tài khoản?</a>
						</td>
					</tr>
					
					<tr>
						<td colspan=2 align="center">
							<input type="button" value="Đăng nhập" onClick="checkValidLogin(this.form)"/>
							<input type="button" value="Thoát" />
						</td>
					</tr>
					
					<tr>
						<td colspan=2 align="right">
							<a href="#">English</a>
						</td>
					</tr>
			
				</table>
			</form>
		</div>
	</body>

</html>
