<!-- Thiết kế nguyên mẫu Provider -->

<html>
	<head>
		<title>Nhà cung cấp</title>
		<link href="provider.css" rel="stylesheet" type="text/css" />
		<script language="javascript" src="" ></script>
	</head>

	<body>
		<div class="providerview">
			<form name="frmProvider" action="" method="">
				<table cellspacing=0 >
					<tr>
						<th colspan=2>Cập nhật Nhà cung cấp</th>
					</tr>
					<tr>
						<td class="lc">Ngày cập nhật</td>
						<td><input type="date" name="" /></td>
					</tr>
					<tr>
						<td class="lc">Tên nhà cung cấp</td>
						<td><input type="text" size="60" name="" placeholder="nhập tên nhà cung cấp" /></td>
					</tr>
					<tr>
						<td class = "lc">Ảnh cung cấp</td>
						<td><input type="file"/></td>
					</tr>					
					<tr>
						<td class = "lc">Ghi chú</td>
						<td>
							<textarea rows = "10" cols ="80"></textarea>
						</td>
					</tr>
					<tr>
						<td class = "lc">
							<input type = "checkbox" id = "chkAgree"/>
						</td>
						<td>
							<label for = "chkAgree">
							Bạn có đồng ý với các quy định của nhà cung cấp ?
							</label>
						</td>
					</tr>
					<tr>
						<td colspan = 2 align = "center">
							<input type = "button" value ="Thêm mới"/>
							<input type = "button" value = "Hủy"/>
						</td>
					</tr>
                </table>
			</form>
		</div>
	</body>

</html>
